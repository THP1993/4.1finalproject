<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7086f308a1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <div class="flex flex-col">
        <header class="navbar">
          <div class="nav content-wrapper">
            <div class="logo">
              <img
                src="logo-simple-framed-green-gradient.svg"
                class="logo__img"
              />
              <span class="logo__text">Spoonacular</span>
            </div>

            <div class="links">
              <a href="#" class="link">Meal Plans</a>
              <a href="#" class="link">Nutritional Facts</a>
              <a href="#" class="link">Recipies</a>
              <a href="#" class="btn-contact">Contact Us</a>
            </div>
          </div>
        </header>
        <section id="landing__page">
          <div class="landing__page--content-wrapper">
            <div class="search__bar">
              <div class="searchbar-body">
                <h1 class="searchbar-body--text">
                  Find <span class="green">nutritional facts</span>, search a
                  <span class="green">recipie</span>, or
                  <span class="green">build a meal plan</span> with
                  <span class="green">Spoonacular!</span>
                </h1>
              </div>
            </div>
            <div class="landing__page-second">
              <div class="landing__page-second-body">
                <h2 class="searchbar-body--para">
                  Your <span class="green">go-to</span> website for building a
                  <span class="green">healthy</span> meal-plan for a
                  <span class="green">better</span> lifestyle!
                </h2>
              </div>
            </div>
            <div class="input__container">
              <div class="input__row">
                <div class="input__wrapper">
                  <input
                    class="input"
                    type="text"
                    placeholder="Search for foods and recipies here!"
                  />
                  <button class="search__btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="fa-solid fa-magnifying-glass"
                      viewBox="0 0 640 640"
                    >
                      <path
                        d="M480 272C480 317.9 465.1 360.3 440 394.7L566.6 521.4C579.1 533.9 579.1 554.2 566.6 566.7C554.1 579.2 533.8 579.2 521.3 566.7L394.7 440C360.3 465.1 317.9 480 272 480C157.1 480 64 386.9 64 272C64 157.1 157.1 64 272 64C386.9 64 480 157.1 480 272zM272 416C351.5 416 416 351.5 416 272C416 192.5 351.5 128 272 128C192.5 128 128 192.5 128 272C128 351.5 192.5 416 272 416z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="image-wrapper">
            <img class="landing-img" src="undraw_diet_zdwe.svg" />
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
