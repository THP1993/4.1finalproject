<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
    <script
      src="https://kit.fontawesome.com/7086f308a1.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="flex flex-col">
        <div class="navbar">
          <img
            src="healthy-foods-to-eat_960x.webp"
            alt="Header Background"
            class="header-bg"
          />
          <div class="header-overlay"></div>

          <div class="nav content-wrapper">
            <div class="logo">
              <img
                src="logo-simple-framed-green-gradient.svg"
                class="logo__img"
              />
              <span class="logo__text">Spoonacular</span>
            </div>

            <div class="links">
              <a href="#" class="link">About</a>
              <a href="#" class="link">Recipies</a>
              <a href="#" class="btn-contact">Contact Us</a>
            </div>
          </div>
          <div class="input-wrapper">
            <div class="input-icon-container">
              <button class="search__btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="input-icon"
                  viewBox="0 0 640 640"
                >
                  <path
                    d="M480 272C480 317.9 465.1 360.3 440 394.7L566.6 521.4C579.1 533.9 579.1 554.2 566.6 566.7C554.1 579.2 533.8 579.2 521.3 566.7L394.7 440C360.3 465.1 317.9 480 272 480C157.1 480 64 386.9 64 272C64 157.1 157.1 64 272 64C386.9 64 480 157.1 480 272zM272 416C351.5 416 416 351.5 416 272C416 192.5 351.5 128 272 128C192.5 128 128 192.5 128 272C128 351.5 192.5 416 272 416z"
                  />
                </svg>
                <input
                  class="input-bar"
                  type="text"
                  placeholder="Search for recipes here!"
                />
              </button>
            </div>
          </div>
        </div>
        <section class="search__results">
          <div class="progress__bar">
            <div class="progress__bar--track"></div>
            <div class="progress__bar--fill"></div>
            <div class="progress__bar--buffer"></div>
          </div>
          <div class="content__wrapper" id="filter">
            <h1 class="search__info">
              <span class="black-text">Search results:</span>
            </h1>
            <div class="price-filter">
              <h2>
                <span class="black-text">Price range:</span>
              </h2>
              <div role="slider" class="el-slider">
                <div class="el-slider__runway">
                  <div class="el-slider__bar"></div>
                  <div class="el-slider__button--wrapper">
                    <div class="el-tooptip el-slider__button"></div>
                    <div class="el-slider__button--wrapper">
                      <div class="el-tooptip el-slider__button"></div>
                    </div>
                    <div>
                      <div
                        class="el-slider__stop el-slider__marks-stop"
                        style="left: 0%"
                      ></div>
                      <div
                        class="el-slider__stop el-slider__makrs-stop"
                        style="left: 100%"
                      ></div>
                    </div>
                    <div class="el-slider__marks">
                      <div class="el-slider__marks-text" style="left: 0%">
                        0
                      </div>
                      <div class="el-slider__marks-text" style="left: 100%">
                        10000
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="recipies">
                <div class="content-wrapper">
                  <div class="loading-state">
                    <svg class="svginline--fa fa-spinner fa-w-16"></svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
